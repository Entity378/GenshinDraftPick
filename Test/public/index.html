<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        h1 {
            margin-top: 50px;
            font-size: 2em;
            color: #333;
        }

        .container {
            margin: 20px auto;
            padding: 20px;
            max-width: 500px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        input {
            padding: 10px;
            margin: 10px 0;
            font-size: 1em;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        button {
            padding: 10px 20px;
            font-size: 1em;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <h1>Inserisci il tuo username</h1>
    <div class="container">
        <input type="text" id="username" placeholder="Nome utente" />
        <br />
        <button onclick="createRoom()">Crea una nuova stanza</button>
        <br />
        <p>Oppure unisciti a una stanza esistente:</p>
        <input type="text" id="roomId" placeholder="ID della stanza" />
        <button onclick="joinRoom()">Unisciti alla stanza</button>
    </div>

    <script>
        // Connessione al server tramite Socket.io
        const socket = io();

        function createRoom() {
            const username = document.getElementById("username").value;
            if (username) {
                window.location.href = `/create?username=${username}`;
            } else {
                alert("Per favore, inserisci un nome utente.");
            }
        }

        function joinRoom() {
            const username = document.getElementById("username").value;
            const roomId = document.getElementById("roomId").value;
            if (username && roomId) {
                window.location.href = `/room/${roomId}?username=${username}`;
            } else {
                alert("Per favore, inserisci un nome utente e un ID di stanza.");
            }
        }

        // Ascolta per il messaggio di errore
        socket.on("error", (message) => {
            alert(message);
        });
    </script>
</body>

</html>
