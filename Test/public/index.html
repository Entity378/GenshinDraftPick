<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/index_styles.css">
</head>

<body>
    <div class="container">
        <input type="text" id="username" placeholder="Inserisci nome" autocomplete="off" />
        <input type="text" id="roomId" placeholder="Inserisci codice" autocomplete="off" />
        <div>
            <button onclick="createRoom()">Crea stanza</button>
            <button onclick="joinRoom()">Unisciti</button>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();

        function createRoom() {
            const username = document.getElementById("username").value;
            if (username) {
                window.location.href = `/create?username=${username}`;
            } else {
                alert("Per favore, inserisci un nome utente.");
            }
        }

        function joinRoom() {
            const username = document.getElementById("username").value;
            const roomId = document.getElementById("roomId").value;
            if (username && roomId) {
                window.location.href = `/room/${roomId}?username=${username}`;
            } else {
                alert("Per favore, inserisci un nome utente e un ID di stanza.");
            }
        }

        socket.on("error", (message) => {
            alert(message);
        });
    </script>
</body>

</html>
