<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Lobby</title>
    <link rel="stylesheet" href="/main_styles.css">
    <style>
        .main-layout {
            display: flex;
            justify-content: center;
            align-items: stretch;
            height: 100vh;
            width: 100vw;
            gap: 10px;
            padding: 10px;
            box-sizing: border-box;
        }

        .side-container {
            width: 20%;
            background-color: rgba(30, 30, 30, 0.9);
            border-radius: 12px;
            padding: 15px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }

        .game-container {
            flex: 1;
            background: #1e1e1e;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.6);
            display: flex;
            flex-direction: column;
            align-items: stretch;
            height: 100%;
            box-sizing: border-box;
        }

        #characters-box {
            margin-top: 20px;
            padding: 10px;
            border: 2px solid #333;
            border-radius: 10px;
            background-color: #1e1e1e;
            flex: 1;
            overflow-y: auto;
        }

        #characters-list {
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            gap: 20px;
            justify-items: center;
            align-items: start;
        }

        .character {
            border-radius: 10px;
            border: 2px solid #aaa;
            transition: transform 0.2s ease;
            width: auto;
            height: auto;
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .character:hover {
            transform: scale(1.1);
        }

        .ban {
            filter: grayscale(1);
        }

        .star-5 {
            border-color: gold;
            box-shadow: 0 0 10px gold;
        }

        .star-4 {
            border-color: purple;
            box-shadow: 0 0 10px purple;
        }

        .disabled {
            border-radius: 10px;
            border: 2px solid #aaa;
            transition: transform 0.2s ease;
            width: auto;
            height: auto;
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            border-color: red;
            filter: grayscale(1);
        }

        .blue-team-bans,
        .red-team-bans {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        .blue-ban-row-slot,
        .red-ban-row-slot {
            height: 100px;
            border: 2px solid #555;
            border-radius: 8px;
            background-color: rgba(40, 40, 40, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 10px;
            margin-bottom: 10px;
        }

        .blue-ban-row-slot {
            border-color: #3498db;
            box-shadow: 0 0 10px #3498db;
        }

        .red-ban-row-slot {
            border-color: #e74c3c;
            box-shadow: 0 0 10px #e74c3c;
        }

        .blue-team-picks,
        .red-team-picks {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .ban-row,
        .pick-row {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .blue-pick-slot,
        .red-pick-slot {
            height: 100px;
            border: 2px solid #555;
            border-radius: 8px;
            background-color: rgba(40, 40, 40, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .blue-pick-slot {
            border-color: #3498db;
            box-shadow: 0 0 10px #3498db;
        }

        .red-pick-slot {
            border-color: #e74c3c;
            box-shadow: 0 0 10px #e74c3c;
        }

        .mini-character {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 6px;
        }

        .submit-btn {
            margin-top: 20px;
            padding: 12px 24px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
            align-self: center;
        }

        .submit-btn:hover {
            background-color: #45a049;
        }

        .current-phase {
            text-align: center;
            margin-top: 15px;
            font-size: 18px;
            font-weight: bold;
            color: #f1c40f;
        }

        #chat-box-container {
            position: fixed;
            bottom: 10px;
            left: 10px;
            width: 19.75%;
            max-height: 300px;
            background-color: rgba(30, 30, 30, 0.6);
            border-radius: 12px;
            padding: 10px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            z-index: 9999;
            transition: opacity 0.3s;
            overflow: hidden;
            word-wrap: break-word;
            overflow-wrap: break-word;
            white-space: normal;
        }

        #chat-box-container:not(.active) {
            height: 150px;
            opacity: 0.5;
        }

        #chat-box-container.active {
            height: 250px;
            opacity: 1;
        }

        #chat-box {
            background: #2a2a2a;
            border: 1px solid #555;
            border-radius: 8px;
            flex: 1;
            overflow-y: auto;
            padding: 8px;
            color: #e0e0e0;
            font-size: 0.85em;
            line-height: 1.2em;
            margin-bottom: 5px;
            display: flex;
            flex-direction: column;
        }

        #search-bar {
            display: block;
            margin: 0 auto 15px auto;
            padding: 8px;
            width: 60%;
        }

        #chat-input {
            width: 100%;
            padding: 6px 8px;
            font-size: 0.9em;
            border-radius: 6px;
            border: 1px solid #555;
            background: #2a2a2a;
            color: #e0e0e0;
            outline: none;
            box-sizing: border-box;
        }

        .bans-text,
        .blue-pick-text,
        .red-pick-text {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.9em;
            font-weight: 600;
            color: #fff;
            background-color: rgba(0, 0, 0, 0.6);
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.7);
            white-space: nowrap;
            text-align: center;
        }

        .bans-text {
            background-color: rgba(120, 120, 120, 0.8);
        }

        .blue-pick-text {
            background-color: rgba(20, 100, 200, 0.8);
        }

        .red-pick-text {
            background-color: rgba(200, 20, 20, 0.8);
        }
    </style>
</head>

<body class="game-page">
    <div class="main-layout">
        <div id="chat-box-container">
            <div id="chat-box"></div>
            <input type="text" id="chat-input" placeholder="Send a message..." autocomplete="off">
        </div>

        <div class="side-container left">
            <h2 id="blue-username" class="text-center">Blue</h2>
            <div class="bans-text">Bans</div>
            <div id="blue-team-bans" class="blue-team-bans">
                <div id="blue-ban-row" class="ban-row"></div>
            </div>
            <div id="blue-team-picks" class="blue-team-picks"></div>
        </div>

        <div class="container game-container">
            <h2 class="text-center">Characters</h2>
            <input type="text" id="search-bar" placeholder="Search for a character..." autocomplete="off">
            <div id="characters-box">
                <div id="characters-list"></div>
            </div>
            <button id="submit-btn" class="submit-btn" onclick="submitCharacter()">Seleziona</button>
            <div id="current-phase" class="current-phase"></div>
        </div>

        <div class="side-container right">
            <h2 id="red-username" class="text-center">Red</h2>
            <div class="bans-text">Bans</div>
            <div id="red-team-bans" class="red-team-bans">
                <div id="red-ban-row" class="ban-row"></div>
            </div>
            <div id="red-team-picks" class="red-team-picks"></div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        const roomId = window.location.pathname.split("/")[2];
        const username = new URLSearchParams(window.location.search).get("username");

        const DOM = {
            get chatContainer() { return document.getElementById("chat-box-container"); },
            get chatBox() { return document.getElementById("chat-box"); },
            get chatInput() { return document.getElementById("chat-input"); },
            get blueSideBansContainer() { return document.getElementById("blue-ban-row"); },
            get redSideBansContainer() { return document.getElementById("red-ban-row"); },
            get blueSidePicksContainer() { return document.getElementById("blue-team-picks"); },
            get redSidePicksContainer() { return document.getElementById("red-team-picks"); },
            get currentPhaseText() { return document.getElementById("current-phase"); },
            get redUsernameText() { return document.getElementById("red-username"); },
            get blueUsernameText() { return document.getElementById("blue-username"); },
            get charactersList() { return document.getElementById("characters-list"); },
            get searchBar() { return document.getElementById("search-bar"); },
            get submitBtn() { return document.getElementById("submit-btn"); }
        };

        let allPicksAndBans = [];
        let msgSent = false;
        let selectedCharacter = null;
        let bansNumber = null;
        let teamsNumber = null;
        let savedCharacters = [];

        // ----------------------
        // GESTIONE GAME
        // ----------------------

        socket.emit("join-game", roomId, username);

        socket.on("chat-message", (message) => {
            const messageElement = document.createElement("div");
            messageElement.textContent = message;
            DOM.chatBox.appendChild(messageElement);

            if (!DOM.chatContainer.classList.contains("active") || msgSent) {
                DOM.chatBox.scrollBy(0, DOM.chatBox.scrollHeight);
                msgSent = false;
            }
        });

        socket.on("update-player-hover", (character, playerUsername, phaseType) => {
            const imgLink = getImageLinkByName(character);
            if (!imgLink) return;

            let slotSelector = "";
            if (playerUsername == DOM.redUsernameText.innerText) {
                slotSelector = phaseType === "ban" ? ".red-ban-row-slot.slot-empty" : ".red-pick-slot.slot-empty";
            } else if (playerUsername == DOM.blueUsernameText.innerText) {
                slotSelector = phaseType === "ban" ? ".blue-ban-row-slot.slot-empty" : ".blue-pick-slot.slot-empty";
            }

            if (!slotSelector) return;

            const emptySlot = document.querySelector(slotSelector);
            if (emptySlot) {
                emptySlot.innerHTML = `<img src="${imgLink}" title="${character}" class="mini-character hover"/>`;
            }
        });

        socket.on("update-game-state", (blueSideBans, redSideBans, blueSidePicks, redSidePicks, currentPhase, currentUsername) => {
            if (Array.isArray(blueSideBans)) {
                blueSideBans.forEach((char, i) => {
                    const slot = document.getElementById(`blue-ban-row-slot-${i}`);
                    if (slot) {
                        slot.className = "blue-ban-row-slot";
                        slot.innerHTML = char ? `<img src="${getImageLinkByName(char)}" title="${char}" class="mini-character ban"/>` : "";
                    }
                });
            }
            if (Array.isArray(redSideBans)) {
                redSideBans.forEach((char, i) => {
                    const slot = document.getElementById(`red-ban-row-slot-${i}`);
                    if (slot) {
                        slot.className = "red-ban-row-slot";
                        slot.innerHTML = char ? `<img src="${getImageLinkByName(char)}" title="${char}" class="mini-character ban"/>` : "";
                    }
                });
            }
            if (Array.isArray(blueSidePicks)) {
                blueSidePicks.forEach((char, i) => {
                    const slot = document.getElementById(`blue-pick-slot-${i}`);
                    if (slot) {
                        slot.className = "blue-pick-slot";
                        slot.innerHTML = char ? `<img src="${getImageLinkByName(char)}" title="${char}" class="mini-character"/>` : "";
                    }
                });
            }
            if (Array.isArray(redSidePicks)) {
                redSidePicks.forEach((char, i) => {
                    const slot = document.getElementById(`red-pick-slot-${i}`);
                    if (slot) {
                        slot.className = "red-pick-slot";
                        slot.innerHTML = char ? `<img src="${getImageLinkByName(char)}" title="${char}" class="mini-character"/>` : "";
                    }
                });
            }
            allPicksAndBans = [...blueSideBans, ...redSideBans, ...blueSidePicks, ...redSidePicks];
            updateCharactersList(allPicksAndBans);
            DOM.currentPhaseText.innerHTML = generatePhaseText(currentPhase, currentUsername);
        });

        function updateCharactersList(characters, removeOnClick = true) {
            characters.forEach((char) => {
                const character = document.getElementById(char);
                if (!character) return;
                character.className = "disabled";
                if (removeOnClick) character.onclick = null;
            });
        }

        function generatePhaseText(phaseType, username) {
            let text = "";
            if (username == DOM.redUsernameText.innerText) {
                text += "Red team's";
            } else {
                text += "Blue team's";
            }
            if (phaseType === "ban") {
                text += " turn to ban.";
            } else if (phaseType === "pick") {
                text += " turn to pick.";
            } else if (phaseType === "end") {
                text = "Draft phase ended.";
            }
            return text;
        }

        DOM.chatContainer.addEventListener("click", (e) => {
            DOM.chatContainer.classList.add("active");
            if (e.target === DOM.chatInput) {
                DOM.chatInput.focus();
            } else {
                DOM.chatInput.blur();
            }
        });

        document.addEventListener("click", (e) => {
            if (!DOM.chatContainer.contains(e.target)) {
                DOM.chatContainer.classList.remove("active");
                DOM.chatInput.blur();
                DOM.chatBox.scrollBy(0, DOM.chatBox.scrollHeight);
            }
        });

        DOM.chatInput.addEventListener("keydown", (e) => {
            if (e.key === "Enter") {
                const message = DOM.chatInput.value.trim();
                if (message) {
                    socket.emit("send-chat-message", roomId, message);
                    DOM.chatInput.value = "";
                }
                e.preventDefault();
                msgSent = true;
            }
        });

        function createTeamSlots(container, slotsCount, type) {
            container.innerHTML = "";

            if (type.includes("pick")) {
                const rows = Math.ceil(slotsCount / 4);
                for (let r = 0; r < rows; r++) {
                    const teamText = document.createElement("div");
                    teamText.textContent = "Team " + (r + 1);
                    if (container == DOM.redSidePicksContainer) {
                        teamText.className = "red-pick-text";
                    } else {
                        teamText.className = "blue-pick-text";
                    }
                    const rowDiv = document.createElement("div");
                    rowDiv.className = "pick-row";

                    for (let i = 0; i < 4; i++) {
                        const slotIndex = r * 4 + i;
                        if (slotIndex >= slotsCount) break;

                        const slot = document.createElement("div");
                        slot.className = `${type}-slot slot-empty`;
                        slot.id = `${type}-slot-${slotIndex}`;
                        slot.innerHTML = `<img src="https://github.com/Entity378/GenshinDraftPick/blob/main/Resources/Images/Generic_Icons/Empty.png?raw=true" class="mini-character"/>`;
                        rowDiv.appendChild(slot);
                    }
                    container.appendChild(teamText);
                    container.appendChild(rowDiv);
                }
            } else {
                if (slotsCount == 0) {
                    const noBansText = document.createElement("div");
                    noBansText.textContent = "No bans";
                    noBansText.className = "bans-text";
                    container.appendChild(noBansText);
                    return;
                }
                for (let i = 0; i < slotsCount; i++) {
                    const slot = document.createElement("div");
                    slot.className = `${type}-slot slot-empty`;
                    slot.id = `${type}-slot-${i}`;
                    slot.innerHTML = `<img src="https://github.com/Entity378/GenshinDraftPick/blob/main/Resources/Images/Generic_Icons/Empty.png?raw=true" class="mini-character"/>`;
                    container.appendChild(slot);
                }
            }
        }

        socket.on("update-participants", (participants) => {
            // Gestione partecipanti se necessario
        });

        socket.on("update-bans-teams-number", (_bansNumber, _teamsNumber, _blueUsername, _redUsername) => {
            bansNumber = _bansNumber;
            teamsNumber = _teamsNumber;
            DOM.blueUsernameText.innerText = _blueUsername;
            DOM.redUsernameText.innerHTML = _redUsername;
            createTeamSlots(DOM.blueSideBansContainer, bansNumber, "blue-ban-row");
            createTeamSlots(DOM.redSideBansContainer, bansNumber, "red-ban-row");
            createTeamSlots(DOM.blueSidePicksContainer, teamsNumber * 4, "blue-pick");
            createTeamSlots(DOM.redSidePicksContainer, teamsNumber * 4, "red-pick");
        });

        socket.on("user-disconnected", (username) => {
            console.log(username + " disconnected");
        });

        // ----------------------
        // GESTIONE PERSONAGGI DAL DB
        // ----------------------
        async function loadCharacters() {
            try {
                const res = await fetch("/characters");
                const characters = await res.json();

                function renderList(filter = "") {
                    DOM.charactersList.innerHTML = "";
                    characters
                        .filter(c => c.Name.toLowerCase().includes(filter.toLowerCase()))
                        .forEach((c) => {
                            const img = document.createElement("img");
                            img.src = c.ImageLink;
                            img.id = c.Name;
                            img.title = c.Name;
                            if (allPicksAndBans.includes(c.Name)) {
                                img.className = "disabled";
                            } else {
                                img.className = `character star-${c.Stars}`;
                            }
                            DOM.charactersList.appendChild(img);
                            img.addEventListener("click", () => {
                                selectedCharacter = img.id;
                                socket.emit("hovered-character", selectedCharacter, username, roomId);
                            });

                            savedCharacters.push({ name: c.Name, imageLink: c.ImageLink, stars: c.Stars });
                        });
                }

                renderList();

                DOM.searchBar.addEventListener("input", (e) => {
                    renderList(e.target.value);
                });

            } catch (err) {
                console.error("Error while loading character:", err);
            }
        }
        loadCharacters();

        function getImageLinkByName(name) {
            const character = savedCharacters.find(c => c.name === name);
            return character ? character.imageLink : null;
        }

        function getStarsByName(name) {
            const character = savedCharacters.find(c => c.name === name);
            return character ? character.stars : null;
        }

        function submitCharacter() {
            if (selectedCharacter == null) {
                alert("Devi prima selezionare un personaggio!");
                return;
            }
            socket.emit("selected-character", selectedCharacter, username, roomId);
        }
    </script>
</body>

</html>
